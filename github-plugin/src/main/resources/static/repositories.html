<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GitHub plugin for Gerrit Code Review - Repositories
	replication</title>
#include ("static/styles.html")
#include ("static/scripts.html")
</head>
<body>
	<div class="header">
		<div>
			<div class="center">
				#include ("static/header.html")
				<div class="page-title">
					<div>
						<h2>
							<a href="account.html">Account profile</a> &gt; Repositories
							replication
						</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--div.header end -->

	<!--div.container start -->
	<div class="container">
		<div class="center">
            <form id="repositories" action="repositories-next.gh" method="post" class="signupform">
				<h5>
					Select GitHub repositories to clone and replicate
				</h5>
				<div class="organisations">
					<label class="organisation">Organization</label>
					<select id="organisation" name="organisation">
						<option selected="selected">$myself.login</option>
						#foreach( $organisation in $myself.organizations )
						    <option>$organisation.login</option>
						#end
					</select>
				</div>
                <div class="filter">
                    <label class="filter">Filter</label>
                    <input type="text" id="filter" class="filter" name="filter" />
                    <label>Items</label>
                    <select id="numitems">
                        <option>10</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
                <div class="loading">
                  <p>Loading list of GitHub repositories ...</p>
                </div>
                <ul class="repo-sync-template" style="display: none;">
                    <li id="repo-template" style="visibility: hidden;">
                        <label class="repository">#repo-organisation# / <b>#repo-name#</b></label>
                        <input class="keycheckbox" type="checkbox" name="repo_#repo-index#" />
                        <input type="hidden" name="repo_#repo-index#_organisation" value="#repo-organisation#" />
                        <input type="hidden" class="name" name="repo_#repo-index#_repository" value="#repo-name#" />
                        <input type="hidden" name="repo_#repo-index#_description" value="#repo-description#" />
                        <span id="status_#repo-index#" class="status" style="visibility: hidden;"></span>
                        <label id="repo_#repo-index#" class="synch-status"></label>
                    </li>
                </ul>
				<ul class="repo-sync">
				</ul>
                <ul class="repo-sync-buttons">
                    <li class="a-center">
                        <button type="button" id="cancel">
                            <span class="button"><span>Cancel</span></span>
                        </button>
                        <button type="submit" id="submit" disabled="disabled">
                            <span class="button"><span>Accept &gt;</span></span>
                        </button> <input type="hidden" name="next" value="$nextUrl" />
                    </li>
                </ul>
			</form>
		</div>
	</div>
	<script type='text/javascript' src='js/repositories.js'></script>


	<!--div.container end -->
	#include ("static/footer.html")
</body>
</html>
